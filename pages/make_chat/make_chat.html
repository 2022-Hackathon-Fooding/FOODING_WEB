  <div class="inner_box">
    <div class="create_room">
      <div class="inner inner1">
          <div class="create_name">채팅방</div><br>
          <div class="input_area">
              <div class="icons">
                  <span class="material-symbols-outlined icon">
                      chat_bubble
                  </span>
              </div>
              <input type="text" id="room_name" class="input">
          </div>
      </div>
      <br>
      <div class="inner inner1">
          <div class="create_name">장소</div><br>
          <div class="input_area">
              <div class="icons"><span class="material-symbols-outlined icon" width="70px">
                  food_bank
                  </span></div>
              <input type="text" id="room_place" class="input">
          </div>
      </div>
      <br>
      <div class="inner inner2">
          <br>
          <div class="create_name">음식</div><br>
          <div class="input_area intput_radio">
              <div class="part part1">
                  <input type="radio" class="input_radio" id="rbt_kor" name="food" value="한식" onclick="getMenu(event)"> &nbsp;한식&nbsp;
                  <input type="radio" class="input_radio" id="rbt_china" name="food" value="중식" onclick="getMenu(event)"> &nbsp;중식&nbsp;
                  <input type="radio" class="input_radio" id="rbt_japan" name="food" value="일식" onclick="getMenu(event)"> &nbsp;일식&nbsp;
                  <input type="radio" class="input_radio" id="rbt_flour" name="food" value="분식" onclick="getMenu(event)"> &nbsp;분식&nbsp;    
              </div>
              <div class="part part2">
                  <input type="radio" class="input_radio" id="rbt_pig" name="food" value="족발 / 보쌈" onclick="getMenu(event)"> &nbsp;족발 / 보쌈&nbsp;
                  <input type="radio" class="input_radio" id="rbt_chicken" name="food" value="치킨" onclick="getMenu(event)"> &nbsp;치킨&nbsp;
                  <input type="radio" class="input_radio" id="rbt_pizza" name="food" value="피자" onclick="getMenu(event)">&nbsp;피자&nbsp;
                  <input type="radio" class="input_radio" id="rbt_Pork cutlet" name="food" value="돈까스" onclick="getMenu(event)">&nbsp;돈까스&nbsp;        
              </div>
