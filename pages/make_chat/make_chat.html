<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
  <!-- googleIcon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>FOODING</title>
  <link rel="stylesheet" href="../main/main.css">
  <link rel="stylesheet" href="./make_chat.css">
  <script src="./make_chat.js"></script>
</head>
<body>
  <div class="header_wrap">
    <div class="div_class">
      <a href="../main/main.html" width="300px"
        ><img src="https://firebasestorage.googleapis.com/v0/b/hekaton-be17b.appspot.com/o/logo.png?alt=media&token=e1f06479-7657-4496-9f02-eb482619cb4b" alt="" class="logo" width="200px"
      /></a>
      <nav class="menu_nav">
        <h2 class="hidden"></h2>
        <ul class="gnb">
          <li><p class="li" onclick="document.location.href='../recommend/recommend.html'">추천 목록</p></li>
          <li><p class="li" onclick="document.location.href='../make_chat/make_chat.html'">채팅방 만들기</p></li>
          <li><p class="li" onclick="document.location.href='../chat_list/chat_list.html'">채팅방 접속하기</p></li>
          <li><p class="li" onclick="document.location.href='../project_intro/project_intro.html'">프로젝트 소개</p></li>
          <li><p class="li" onclick="document.location.href='../team_intro/team_intro.html'">팀원 소개</p></li>
          <li><a class="li"></a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="inner_box">
    <div class="create_room">
      <div class="inner inner1">
          <div class="create_name">채팅방</div><br>
          <div class="input_area">
              <div class="icons">
                  <span class="material-symbols-outlined icon">
                      chat_bubble
                  </span>
              </div>
              <input type="text" id="room_name" class="input">
          </div>
      </div>
      <br>
      <div class="inner inner1">
          <div class="create_name">장소</div><br>
          <div class="input_area">
              <div class="icons"><span class="material-symbols-outlined icon" width="70px">
                  food_bank
                  </span></div>
              <input type="text" id="room_place" class="input">
          </div>
      </div>
      <br>
      <div class="inner inner2">
          <br>
          <div class="create_name">음식</div><br>
          <div class="input_area intput_radio">
              <div class="part part1">
                  <input type="radio" class="input_radio" id="rbt_kor" name="food" value="한식" onclick="getMenu(event)"> &nbsp;한식&nbsp;
                  <input type="radio" class="input_radio" id="rbt_china" name="food" value="중식" onclick="getMenu(event)"> &nbsp;중식&nbsp;
                  <input type="radio" class="input_radio" id="rbt_japan" name="food" value="일식" onclick="getMenu(event)"> &nbsp;일식&nbsp;
                  <input type="radio" class="input_radio" id="rbt_flour" name="food" value="분식" onclick="getMenu(event)"> &nbsp;분식&nbsp;    
              </div>
              <div class="part part2">
                  <input type="radio" class="input_radio" id="rbt_pig" name="food" value="족발 / 보쌈" onclick="getMenu(event)"> &nbsp;족발 / 보쌈&nbsp;
                  <input type="radio" class="input_radio" id="rbt_chicken" name="food" value="치킨" onclick="getMenu(event)"> &nbsp;치킨&nbsp;
                  <input type="radio" class="input_radio" id="rbt_pizza" name="food" value="피자" onclick="getMenu(event)">&nbsp;피자&nbsp;
                  <input type="radio" class="input_radio" id="rbt_Pork cutlet" name="food" value="돈까스" onclick="getMenu(event)">&nbsp;돈까스&nbsp;        
              </div>
        </div>
      </div>
    </div>
    <br>
    <button onclick="make_chat()" class="btn">방 만들기</button>
  </div>
</div>
</body>
</html>
