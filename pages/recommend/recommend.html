</head>
<body>
  <div class="header_wrap">
    <div class="div_class">
      <a href="../main/main.html" width="300px"
        ><img src="https://firebasestorage.googleapis.com/v0/b/hekaton-be17b.appspot.com/o/logo.png?alt=media&token=e1f06479-7657-4496-9f02-eb482619cb4b" alt="" class="logo" width="200px"
      /></a>
      <nav class="menu_nav">
        <h2 class="hidden"></h2>
        <ul class="gnb">
          <li><p class="li" onclick="document.location.href='../recommend/recommend.html'">추천 목록</p></li>
          <li><p class="li" onclick="document.location.href='../make_chat/make_chat.html'">채팅방 만들기</p></li>
          <li><p class="li" onclick="document.location.href='../chat_list/chat_list.html'">채팅방 접속하기</p></li>
          <li><p class="li" onclick="document.location.href='../project_intro/project_intro.html'">프로젝트 소개</p></li>
          <li><p class="li" onclick="document.location.href='../team_intro/team_intro.html'">팀원 소개</p></li>
          <li><a class="li"></a></li>
        </ul>
      </nav>
    </div>
  </div>
  </div>
  <div class="inner_box">
    <div class="inner">
      <span class="question">Q1)</span><div>&nbsp;&nbsp;</div>
      <div class="questions age">
        <div class="main_name">나이대를 선택해주세요.</div><br>
        <div class="input_area">
            <input type="radio" name="age" value="1">10대
            <input type="radio" name="age" value="2">20대
            <input type="radio" name="age" value="3">30대
            <input type="radio" name="age" value="4">40대
            <input type="radio" name="age" value="5">50대 이상
        </div>
      </div>                
      </div>

      <br>
      <div class="inner">
        <span class="question">Q2)</span><div>&nbsp;&nbsp;</div>
      <div class="questions sex">
        <div class="main_name">&nbsp;성별을 선택해주세요.</div><br>
        <div class="input_area">
          <input type="radio" name="sex" value="1">여자
          <input type="radio" name="sex" value="2">남자
        </div>
      </div>                
      </div>
      <br>
      <div class="inner">
        <span class="question">Q3)</span><div>&nbsp;&nbsp;</div>
        <div class="questions time">
          <div class="main_name">&nbsp;배달 어플을 이용하는 시간대을 선택해주세요.</div><br>
          <div class="input_area">
            <input type="radio" name="time" value="1">점심 식사
            <input type="radio" name="time" value="2">저녁 식사
            <input type="radio" name="time" value="3">야식
          </div>
        </div>
      </div>
      <br>
      <div class="inner">
        <span class="question">Q4)</span><div>&nbsp;&nbsp;</div>
        <div class="questions feeling">
          <div class="main_name"> &nbsp;당신의 기분 / 감정을 가장 잘 설명하는 하나를 선택해주세요.</div><br>
          <div class="input_area">
            <input type="radio" name="feeling" value="1">기쁨 / 즐거움
            <input type="radio" name="feeling" value="2">슬픔 / 우울함
            <input type="radio" name="feeling" value="3">짜증남
          </div>
        </div>
      </div>
      <br>
      <div class="inner">
        <span class="question">Q5)</span><div>&nbsp;&nbsp;</div>
        <div class="questions weather">
          <div class="main_name">&nbsp;지금 날씨를 선택해주세요.</div><br>
          <div class="input_area">
          <input type="radio" name="weather" value="1">맑음
          <input type="radio" name="weather" value="2">흐림 / 비
          <input type="radio" name="weather" value="3">기타                    
          </div>
        </div>
      </div>
      <br>
      <button onclick="result();" class="btn">결과</button>

      <div id="result"></div>
    </div>
  </div>
</body>
</html>
