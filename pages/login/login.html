<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODING</title>
    <!-- css -->
    <link rel="stylesheet" href="login.css" />
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <script defer src="login.js"></script>
  </head>
  <body>
    <div id="BODY">
      <div class="IMG_BOX">
        <div class="img_inner_box">
          <img class="img_file" src="https://firebasestorage.googleapis.com/v0/b/hekaton-be17b.appspot.com/o/logo_login.png?alt=media&token=e3662920-e7a4-4006-8064-13684141dd30" alt="main_icon" />
        </div>
      </div>
      <div class="inner">
        <div class="inner_box">
          <div id="login_div" class="main-div">
            <br />
            <div class="id flex items-baseline">
              <input type="email" class="text_input" placeholder="이메일을 입력하세요" id="email_field" />
              <br /><br />
            </div>
            <div class="password flex items-baseline">
              <input type="password" class="text_input" placeholder="비밀번호를 입력하세요" id="password_field" />
            </div>
            <br />
            <label>
              <a class="linker" id="reg" href="../register/register.html" style="text-decoration: none">회원 가입</a>
              <div style="float: right">
                <a class="linker" href="../find_id/find_id.html" style="text-decoration: none">아이디 </a>
                <span>&nbsp;/&nbsp;</span>
                <a class="linker" href="../find_pw/find_pw.html" style="text-decoration: none">비밀번호 찾기</a>
              </div>
            </label>
            <br />
            <br />
            <!-- <button onClick="location.href='./signup'">sign up</button> -->
            <button class="but" onclick="login()">Login</button>
            <br />
          </div>
          <div id="user_div" class="loggedin-div" style="display: none">
            <h3>Welcome User</h3>
            <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
            <button onClick="location.href='../main/main.html'">Go to Homepage</button>
            <br />
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
